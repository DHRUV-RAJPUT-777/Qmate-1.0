<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="join.css">
</head>
<body>
    
    <nav>
        <ul>
            <li><a href="homepage.html" id="logo">Qmate</a></li>
            <li><a href="homepage.html" id="Home" class="navcontent">Home</a></li>
            <li><a href="tutorials.html" id="tutorials" class="navcontent">Tutorials</a></li>
        </ul>
    </nav>

    <div class="maincontainer">
        <div class="formcontainer">
            <form action="" name="joinform" class="form" onsubmit="saveuserdata(event)">
                <input class="forminput" type="text" name="username" id="" placeholder="Enter Name">
                <input class="forminput" type="email" name="useremail" id="" placeholder="Enter Your Email">
                <input class="forminput" type="text" name="userdivision" id="" placeholder="Enter your Division">
                <input class="forminput" type="email" name="hostemail" id="" placeholder="Enter Host's Email">
                <input class="forminput" type="text" name="quiznametostart" id="" placeholder="Enter Quiz Name">
                <input class="formsubmit" type="submit" name="gotoQuiz" id="" value="Join Quiz">
            </form>
        </div>
    </div>

    <script src="join.js"></script>
</body>
