<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="makequiz.css">
</head>

<body>

    <nav>
        <ul>
            <li><a href="homepage.html" id="logo">Qmate</a></li>
            <li><a href="tutorials.html" id="tutorial">Tutorials</a></li>
            <li class="btnli"><button id="settime" onclick="SetQuizTime()">Set Time</button></li>
        </ul>
    </nav>

    <div class="maincontainer">

        <div class="leftdiv">
            <div class="heading">
                <h3>Question List</h3>
            </div>
            <div class="Questiondiv">
                <ul class="questionlist">

                    <!-- <li class="createdquestionli" onclick="showquestion()">
                        <p class="liQuestion">Question 1</p>
                        <button class="deletebtn" onclick="deletequestion()">Delete</button>
                    </li>
                    <li class="createdquestionli" onclick="showquestion()">
                        <p class="liQuestion">Question 1</p>
                        <button class="deletebtn" onclick="deletequestion()">Delete</button>
                    </li> -->

                </ul>
            </div>
        </div>

        <div class="rightcontainer">
            <div class="formcontainer">
                <form action="" name="setQuestion" id="setQuestion" onsubmit="savequestion(event)">

                    <input class="EnterQuestion nooutline" type="text" placeholder="Add Question" id="EnterQuestion"
                        name="EnteredQuestion">

                    <div class="optiontick" onclick="setcorrectoption()"></div><input class="options nooutline"
                        type="text" placeholder="Option1" name="option1"><br>
                    <div class="optiontick" onclick="setcorrectoption()"></div><input class="options nooutline"
                        type="text" placeholder="Option2" name="option2"><br>
                    <div class="optiontick" onclick="setcorrectoption()"></div><input class="options nooutline"
                        type="text" placeholder="Option3" name="option3"><br>
                    <div class="optiontick" onclick="setcorrectoption()"></div><input class="options nooutline"
                        type="text" placeholder="Option4" name="option4"><br>

                    <p class="correctoptionpara2 nooutline">Correct Option :
                    <div class="correctoption" name="DisplayCorrectOption">Select Correct option from above</div>
                    </p>
                    <input class="nooutline" type="submit" name="" id="Submit" value="Save">
                </form>
                <button class="nooutline" id="reset" onclick="ResetQuestion()">Reset</button>
            </div>
        </div>

    </div>

    <footer>
        <button id="savequizbtn" onclick="SaveQuiz()">Save Quiz</button>
        <button id="Resetquizbtn" onclick="ResetQuiz()">Reset Quiz</button>
    </footer>

    <script src="makequiz.js"></script>
</body>

</html>
